<html>

<head>
    <title>Random Names</title>
</head>

<body>
    <script>
        var firstNames = ['John', 'Matthew', 'Thomas', 'Christian', 'David', 'Scooby', 'Bruce', 'John', 'Emy', 'Aien'];
        var randomFirstName = firstNames[Math.floor(Math.random() * firstNames.length)];
        var lastNames = ['Smith', 'Pitt', 'Cruise', 'Robinson', 'Clooney', 'Doo', 'Wayne', 'Doe', "Nem", "Perkly"];
        var randomLastName = lastNames[Math.floor(Math.random() * lastNames.length)];
        console.log(randomFirstName + " " + randomLastName);
    </script>
</body>

</html>
