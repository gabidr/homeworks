<html>

<head>
    <title>Medium</title>
</head>

<body>
    <script>
        var time = new Date().getHours();
        if (time < 12) {
            console.log("Good Morning!");
        } else if (time > 12 &&
            time < 18) {
            console.log("Good afternoon!");
        } else if (time > 18) {
            console.log("Good evening")
        }
    </script>
</body>

</html>
