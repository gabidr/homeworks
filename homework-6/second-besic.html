<html>

<head>
    <title>Celsius to fahrenheit</title>

<body>
    <script>
        var promptMeters = prompt("How many degrees C do you want to convert in degrees F?");
        alert(Number(promptMeters) + "°C are " + Number((promptMeters) * (9 / 5) + 32) + " °F.");
    </script>
</body>
</head>

</html>
